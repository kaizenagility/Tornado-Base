{% extends base.html %}

{% block middle_content %}

<h2>To Do List</h2>

<ol>
    {% for todo in todos %}
<li> {{ todo['task'] }}  
        <button> ✎ </button>
        <form action="/todo/delete" method="post"><input type="hidden" name="remove_todo" value={{todo['_id']}} > <input type="submit" value="✘"></input> </form>
</li>
    {% end %}
</ol>

<form action="/todo" method="post">
  <input type="text" name="new_todo"> </input>
  <input type="submit" value="Add Task"> </input>
</form>

{% end %}
